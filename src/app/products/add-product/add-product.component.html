<form class="container" #addProduct="ngForm" (ngSubmit)="onSubmit(addProduct)">
    <h4>Add Product</h4>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="Title" required ngModel #Title="ngModel" id="title"
                    aria-describedby="helpId" placeholder="Product Title">
                <div *ngIf="Title.invalid && Title.dirty" class="alert alert-danger" role="alert">
                    <strong>Title is required</strong>
                </div>
                <!-- <ul class="list-group">                
                <li class="list-group-item">Dirty : {{Title.dirty}}</li>
                <li class="list-group-item">Pristine : {{Title.pristine}}</li>
                <li class="list-group-item">Valid : {{Title.valid}}</li>
                <li class="list-group-item">Invalid : {{Title.invalid}}</li>
                <li class="list-group-item">Touched : {{Title.touched}}</li>
                <li class="list-group-item">Untouched : {{Title.untouched}}</li>
              </ul> -->
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" name="Description" ngModel #Description="ngModel" required
                    id="Description" rows="3"></textarea>
                <div *ngIf="Description.invalid && Description.dirty" class="alert alert-danger" role="alert">
                    <strong>Description is required</strong>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="Type">Type</label>
                <select class="form-control" name="Type" ngModel id="Type">
                    <option *ngFor="let type of types">{{type}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="Price">Price</label>
                <input type="number" class="form-control" name="Price" id="Price" max="100" min="1" ngModel
                    #Price="ngModel" aria-describedby="helpId" placeholder="Price">
                <div *ngIf="Price.errors?.['max']" class="alert alert-danger" role="alert">
                    <strong>Price should be max 100</strong>
                </div>
                <div *ngIf="Price.errors?.['min'] && Price.invalid" class="alert alert-danger" role="alert">
                    <strong>Price should be min 1</strong>
                </div>
            </div>
        </div>
    </div>

    <!-- <button type="submit" [disabled]="addProduct.invalid" class="btn btn-primary">Submit</button> -->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
