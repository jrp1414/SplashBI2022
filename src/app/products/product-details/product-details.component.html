<div class="jumbotron">
    <h1 class="display-3" basic-highlight>{{product.title}}</h1>
    <p class="lead">{{product.description | shorten}}</p>
    <button type="button" class="btn btn-primary" [routerLink]="'edit'">Edit</button>
    <lib-splashbi-lib></lib-splashbi-lib>
    <hr class="my-2">
    <p-rating [ngModel]="product.rating" [readonly]="true" [stars]="5" [cancel]="false"></p-rating>
    <ol>
        <li>Type: {{product.type}}</li>
        <li>Price: {{product.price}}</li>
    </ol>
    
    <img src={{product.imageurl}} width="450px" height="450px" alt="">
</div>
