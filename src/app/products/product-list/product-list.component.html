<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Type</th>
            <th>Description</th>
            <th>availibility</th>
            <th>price</th>
            <th>rating</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of productsList">
            <td scope="row">{{prod.title}}</td>
            <td>{{prod.type}}</td>
            <td>{{prod.description}}</td>
            <td>{{prod.availibility}}</td>            
            <td>{{prod.price}}</td>
            <td>{{prod.rating}}</td>
            <td><img src={{prod.imageurl}} width="100px" height="100px" alt=""> </td>
        </tr>
        
    </tbody>
</table>
