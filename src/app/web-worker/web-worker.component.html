<div class="container">

    <button type="button" class="btn btn-primary" (click)="test()">Test</button>
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label for="">Calc Fibonacci</label>
                <input class="form-control" type="number" [(ngModel)]="num">
            </div>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" (click)="CalcFib()">Calc Fib</button>
        </div>
        <div class="col-md-2">
            <div class="alert alert-primary" role="alert">
                <strong>{{output}}</strong>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label for="">Calc Fibonacci</label>
                <input class="form-control" type="number" [(ngModel)]="numWorker">
            </div>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" (click)="CalcFibWorker()">Calc Fib Worker</button>
        </div>
        <div class="col-md-2">
            <div class="alert alert-primary" role="alert">
                <strong>{{outputWorker}}</strong>
            </div>
        </div>

    </div>
</div>
