<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="products">Products</a>
      <a mat-list-item routerLink="string-interpolation">String Interpolation</a>
      <a mat-list-item routerLink="property-binding">Property Binding</a>
      <a mat-list-item routerLink="event-binding">Event Binding</a>
      <a mat-list-item routerLink="twoway-binding">Two Way Binding</a>
      <a mat-list-item routerLink="obs">Observables</a>
      <a mat-list-item routerLink="cont-proj">Conent Projection</a>
      <a mat-list-item routerLink="dynamic">Dynamic Components</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SplashBI2022</span>
    </mat-toolbar>
    <mat-progress-bar mode="indeterminate" color="accent" *ngIf="isLoading"></mat-progress-bar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
